apiVersion: apps/v1
kind: Deployment
metadata:
  name: prisoners-dilemma-api
  labels:
    app: prisoners-dilemma-api
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: prisoners-dilemma-api
  template:
    metadata:
      labels:
        app: prisoners-dilemma-api
        version: v1
    spec:
      containers:
      - name: prisoners-dilemma-api
        image: ilshatm/prisoners-dilemma-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          value: "Data Source=/app/data/PrisonersDilemma.db"
        - name: Jwt__Enabled
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/games
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/games
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3